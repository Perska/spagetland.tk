<!DOCTYPE html>
<html>
<head>
<title>Image Viewer</title>
<link rel="stylesheet" type="text/css" href="/css/website.css">
</head>
<body onload="loadImage()">
<img id="ImageFr" src="null.png">
<p id="txt"></p>
<script>
function loadImage() {
	var imgname = document.URL.split("?")[1] //.split("i=")[1]
    var image = document.getElementById('ImageFr');
    image.src = imgname;
	document.getElementById('txt').innerHTML="filename: "+imgname;
}
</script>
</body>
</html>
